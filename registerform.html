


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Animation</title>
    <style>
body
{

    background-color:  rgb(248, 202, 84);
}
.entry
{
    display:block;
    flex-wrap: wrap;
    
    margin: 40px;
}
#frm
{
    width: 27%;
    height: 30px;
    border: 10px;
    border-radius: 5px;
    display: block;
    flex-wrap: wrap;
    padding: 10px;
    box-shadow: 0px 2px 4px black;
}
#btn
{
    width: 27%;
    height: 40px;
    background-color: transparent;
    border-radius: 10px;
    box-shadow: 0px 2px 4px black;
    font-size: 1.2em;
    
}
#btn:hover
{
background-color: yellow;
font-size: 1.2em;
transform:scale(1.3);
transition: 1s;
}
        .slider-container {
            width: 700px;
            height: 1000px;
            overflow: hidden;   
        }

        .slider {
            display: flex;
            width: 1000px; /* 3 times the width of the container */
            animation: slide 15s infinite linear;
        }

        .slider img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            25%
            {
                transform: translateX(-100px);
            }
            45%
            {
                transform: translateX(-200);
            }
            100% {
                transform: translateX(-2300px); /* Negative of (total width - container width) */
            }
        }

        /* Pause animation on hover */
        .slider-container:hover .slider {
            animation-play-state: paused;
        }
        iframe
        {
            background-color: transparent;
            border-color: transparent;
        }
        
    @media screen and (max-width:360px)
    {
        #frm
        {
            font-size: small;
            width: 100%;
            height: 15px;

        }
        #fm
        {
            font-size: small;
            width: 20px;
        }
        #btn
        {
            width: 110%;
            font-size: 1.0em;
            font-weight: bold;
        }
        #btn:hover{
            width:100%;
            font-size: 20px;
        }
        #ck
        {
            font-size: 25px;
            
        }
        .slider
        {
            width: 10%;
            height: 10%;
        }
    }
    </style>
</head>
<body>

</body>
</html>
